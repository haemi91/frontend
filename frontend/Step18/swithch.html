<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>switch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        let n = 1;
        switch(n){
            case 1:
                document.write("숫자1");
                break;
            case 2:
                document.write("숫자2");
                break;
            case 3:
                document.write("숫자3");
                break;
            default:
                document.write("숫자 ?");
        }
    </script>
</head>
<body>
    
</body>
</html>
