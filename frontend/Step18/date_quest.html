<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>date_quest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // 오늘부터 수능일 까지 몇일이 남았는지 일수를 구하세요
        let today = new Date();
        let end = new Date(2021,11,18);
        let d_day = Math.floor((end.getTime() - today.getTime())/ (1000*60*60*24));

        document.write(`수능까지 앞으로 ${d_day}일이 남았습니다.`);
    </script>
