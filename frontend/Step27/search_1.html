<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="/resource/lib/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            //선택자로 선택을 하면, 배열형태로 선택, 선택된 객체들을 순서대로 접근
            //첫번째 변수 - 인덱스 번호, obj는 선택한 객체
            $("#ul1 > li").each(function(i,obj){
                console.log(i + " - " + $(obj).html());
                $(obj).html(i + " - " + "내용 바꿈");
            });
            $.each($("#ul1 > li"),function(i,obj){
                console.log(i + " - " + $(obj).html());
            });
            /* 아래 형태로 출력되게끔 한번 조립
                메뉴2-4
                메뉴2-3
                메뉴2-2
                메뉴2-1
            */
            $("#ul2 > li").each(function(i,obj){
                $("#ul2").prepend($(obj));
            });
        });
    </script>
</head>
<body>
    <ul id="ul1">
        <li>메뉴1-1</li>
        <li>메뉴1-2</li>
        <li>메뉴1-3</li>
        <li>메뉴1-4</li>
    </ul>    
    <ul id="ul2">
        <li>메뉴2-1</li>
        <li>메뉴2-2</li>
        <li>메뉴2-3</li>
        <li>메뉴2-4</li>
    </ul>    
</body>
</html>
