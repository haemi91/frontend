<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        span {
            display: inline-block;
            width: 300px;
        }
    </style>
    <script src="/resource/lib/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $("button").click(function () {
                var n1 = Number($("#n1").val());
                var n2 = Number($("#n2").val());
                var result;
                var op = $("#op").val();

                switch (op) {
                    case "+":
                        result = n1 + n2;
                        break;
                    case "-":
                        result = n1 - n2;
                        break;
                    case "*":
                        result = n1 * n2;
                        break;
                    case "/":
                        result = n1 / n2;
                        break;
                }
                $("#result").val(result);
                var today = new Date();
                var tag = `<tr><td>${n1} ${op} ${n2} = ${result}</td>
                    <td>${today.toLocaleString()}</td></tr>`;
                    $("#history > table").prepend(tag);
            });
        });
    </script>
</head>

<body>
    <input type="text" id="n1">
    <select id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" id="n2">
    <button>=</button>
    <input type="text" id="result" readonly>
    <hr>
    <!--연산을 실행할 때마다 아래 div에 계산한 이력을 쭉 출력
        5 + 3 = 8       2021-04-21 16:04:22
        5 * 3 = 15      2021-04-21 16:05:22
        5 / 3 = 1.66666 2021-04-21 16:14:22
        5 - 3 = 2       2021-04-21 16:24:22
    -->
    <div id="history">
        <table></table>
    </div>
</body>

</html>
