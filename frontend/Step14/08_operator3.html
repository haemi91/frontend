<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>증감연산자</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        /*
            증감 연산자 : 변수에 있는 값을 1씩 증가하거나 감소시키는 연산자
                         ++ --
                         num++  --num
        */ 
        var num1 = 10 , num2 = 10;
        num1++;
        ++num1;
        document.write(num1,"<br>");
        document.write(++num1,"<br>");
        document.write(num1,"<br>");

        document.write(num2,"<br>");
        document.write(num2++,"<br>");
        document.write(num2,"<br>");

    </script>
</head>
<body>
    
</body>
</html>
