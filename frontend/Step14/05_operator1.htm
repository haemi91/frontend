<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>사칙연산</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
         /*
            사칙연산 : + - * / %
                1. + : 덧셈
                2. - : 뺄셈
                3. * : 곱셈
                4. / : 나누기
                5. % : 나머지
        */

        //변수 두개 선언해서 값을 10, 7로 초기화
        var n1 = 10;
        var n2 = 7;
        document.write(n1 + n2 , "<br>");
        document.write(n1 - n2 , "<br>");
        document.write(n1 * n2 , "<br>");
        document.write(n1 / n2 , "<br>");
        document.write(n1 % n2 , "<br>");
        var result = n1 + n2 * 10;
        document.write(result);
    </script>
</head>
<body>
    
</body>
</html>
