<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>변수</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        //box 데이터를 하나 저장할 공간, 변수
        //변수를 만들때는 var 변수명;
        /*
            1. 알파벳대소문자, 숫자, _ $ 로 이루어져 있음
            2. 첫글자로는 숫자가 올수 없음
            3. 키워드와 동일한 변수명을 쓸수는 없음
            4. 알파벳 대소문자 구분함
        */
        var box;
        box = 10;
        box = 20;
        document.write(box ,"<br>");
        var box2 = 30; //변수 선언과 동시에 초기화
        document.write(box2 ,"<br>");
        var box3;
        document.write(box3);
    </script>
</head>
<body>
    
</body>
</html>
