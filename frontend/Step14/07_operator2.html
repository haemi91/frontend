<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>복합대입연산자</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        /*
            복합 대입 연산자: += -= *= /= %=
        */ 
        //변수 num 선언해서 데이터는 숫자 10으로 초기화
        //초기화 후에 변수 num에다가 숫자 20을 더해서 저장

        var num = 10;
        num += 20;
        document.write(num , "<br>");
        num -= 5;
        document.write(num , "<br>");
        num /= 3;
        document.write(num , "<br>");
    </script>
</head>
<body>
    
</body>
</html>
