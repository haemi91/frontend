<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>const</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        //상수를 선언할 때 const(불변)
        //상수 변하지 않는 값
        //const 변수들은 값을 한번 저장을 하면
        //두번째 다른 값을 저장할수가 없다, 처음넣은 값으로 고정
        const num = 10;
        // num = 20; // 값을 저장할 수 없다.
        document.write(num);
    </script>
</head>
<body>
    
</body>
</html>
