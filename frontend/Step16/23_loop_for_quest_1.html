<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>for-문제1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        /*
            숫자 하나를 입력 받아서
            입력 숫자의 구구단을 출력
        
        */ 
        var dan = Number(prompt("출력 구구단을 입력하세요",""));
        
        for(i=1;i < 10;i++){
            document.write(`${dan} * ${i} = ${dan*i} <br>`);
        }
    </script>
</head>
<body>
    
</body>
</html>
