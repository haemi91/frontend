<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>반복문 중첩 - 문제</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table{border-collapse: collapse;}
        td{padding: 20px 20px;border: 1px solid #000;}
    </style>
    <script>
        var n =1;
        var tag = "<table>";
            for(i=0;i<5;i++){
                tag+="<tr>"
                    for(j=0;j<=i;j++){
                        tag +="<td>"+ n + "</td>";
                        n++;
                    }
                    tag += "</tr>"
            }
            tag+="</table>";
            console.log(tag);
            document.write(tag);

    </script>
</head>
<body>
    
</body>
</html>
