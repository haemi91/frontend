<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>반복문 중첩 - 문제</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table{
            border-collapse: collapse;
            
        }
        td{
            padding: 20px 20px;
            border: 1px solid #000;
        }
    </style>
    <script>
        // 5행 5열 짜리 table
        // 그 안에 숫자 1 ~ 25 까지
        var tag = "<table>";
        var n = 1;
        // 행생성
        for(i=0; i < 5; i++){
            tag += "<tr>";
                // 열생성
            for(j=0; j<5;j++){
                tag +="<td>"+n+"</td>";
                n++;
            }
            tag += "</tr>";
        }
        document.write(tag);
    </script>
</head>
<body>
    
</body>
</html>
