<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>for문 예제</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        /*
            초기화 영역은 한번만 진행
        */ 
        for(i=0;i<5;i++){
            document.write("Hello World<br>")
        }
        document.write(i);
    </script>
</head>
<body>
    
</body>
</html>
