<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>for-문제2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        /*
            숫자 두개 입력 받은 후에
            입력한 숫자 3
            입력한 숫자 10 입력하면

            3 ~ 10 까지의 합을 출력
        
        */ 
        var n1, n2, total=0;
        n1 = Number(prompt("숫자를 입력하세요",""));
        n2 = Number(prompt("숫자를 입력하세요",""));

        while(n1 > n2){
            // 값 바꾸기
            var temp = n1;
            n1 = n2;
            n2 = temp;
        }

        // document.write(`n1 : ${n1}, n2 : ${n2}<br>`);

        for(;n1<=n2;n1++){
            total += n1;
            
        }

        document.write("총합 : " + total);
    </script>
</head>
<body>
    
</body>
</html>
