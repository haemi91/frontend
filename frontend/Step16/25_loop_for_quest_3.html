<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>for-문제3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        /*
            문제
            - 숫자 하나를 입력 받아서
              해당 숫자의 팩토리얼 값을 출력

              팩토리얼 : 숫자 5를 입력시 1 ~ 5까지의 곱셈 결과
        */ 
        var fac = 1, n;
        n = Number(prompt("숫자 하나 입력",""));
        
        for(i=1; i <= n ; i++){
            fac *= i;
        }
        document.write(`${n}! = ${fac} <br>`);
    </script>
</head>

</body>
</html>
