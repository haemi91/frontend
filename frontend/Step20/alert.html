<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>alert</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        //경고창 종류가 3가지
        //    사용자로부터 입력받는 prompt --> 사용할 일이 없음
        //    사용자에게 메세지를 전달하는 용 alert
        //    사용자에게 메세지를 전달하고 선택을 받는 경우 confirm
        alert("경고창");

        if(confirm("정말 탈퇴 하시겠습니까?"))
        document.write("탈퇴가 완료되었습니다.");
        else
        document.write("탈퇴가 취소되었습니다.");
    </script>
</head>

</html>
