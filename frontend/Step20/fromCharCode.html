<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>fromCharCode</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        //문자 코드 --> 문자
        document.write(String.fromCharCode(65),"<br>");
        document.write(String.fromCharCode(66),"<br>");
        document.write(String.fromCharCode(67),"<br>");
        document.write(String.fromCharCode(68),"<br>");
        document.write(String.fromCharCode(69),"<br>");
        document.write(String.fromCharCode(90),"<br>");
        document.write(String.fromCharCode(97),"<br>");
        document.write(String.fromCharCode(122),"<br>");
        //문자 --> 문자 코드
        var str = "가";
        document.write(str.codePointAt(0),"<br>");
      </script>
</head>
<body>
    
</body>
</html>
