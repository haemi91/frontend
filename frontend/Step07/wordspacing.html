<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어/글자 간격</title>
    <style>
        /* 
            단어 사이 간격
            - word-spacing 
            글자 사이 간격
            - letter-spacing
        */
        p{
            word-spacing: 20px;
            letter-spacing: 10px;
        }
    </style>
</head>
<body>
    <p>헌법개정안이 제2항의 찬성을 얻은 때에는 헌법개정은 확정되며, 대통령은 즉시 이를 공포하여야 한다. 대통령은 조국의 평화적 통일을 위한 성실한 의무를 진다.</p>
</body>
</html>
