<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트 설정</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300&family=Nanum+Gothic&display=swap" rel="stylesheet">
    <style>
        /* 
            구글 웹폰트를 이용하여 폰트 설정
            폰트를 다운받은 경우 @font-face{
                font-famil:'폰트명';
                src:url('폰트가 있는 경로');
            }
         */
        .font1{
            font-family: 'Gaegu', '궁서', cursive;
        }
        p{
            font-size: 24px;
        }
        @font-face{
            font-family: 'gugi';
            src: url(/font/Gugi-Regular.ttf);
        }
        .font2{
            font-family: 'gugi';
        }
    </style>
</head>
<body>
    <p class="font1">폰트 - font - 1</p>
    <p class="font2">폰트 - font - 2</p>
    <p>폰트 - font - 3</p>
</body>
</html>
