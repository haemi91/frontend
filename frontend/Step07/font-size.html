<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글꼴 크기</title>
    <style>
        /* 
            폰트 크기
            1. px : 픽셀 단위로 크기를 설정
            2. em : 해당 선택자의 부모 요소의 글골 크기에 비례하여 설정
            3. rem : 최상위 루트 요소의 글골 크기에 비례하여 설정
         */
        html{
            font-size: 30px;
        }
        div{
            font-size: 20px;
        }
        .size1{
            font-size: 1.5em;
        }
        .size2{
            font-size: 30px;
        }
        .size3{
            font-size: 1.5rem;
        }
        .size4{
            font-size: 45px;
        }
        .size5{
            font-size: 150%;
        }
    </style>
</head>
<body>
    <p> p 폰트크기 - M  - 30px</p>
    <div>
        div 폰트크기 - M - 20px
        <p class="size1">p 폰트크기 - M - 1.5em</p>
        <p class="size2">p 폰트크기 - M - 30px</p>
        <p class="size3">p 폰트크기 - M - 1.5rem</p>
        <p class="size4">p 폰트크기 - M - 45px</p>
        <p class="size5">p 폰트크기 - M - 150%</p>
    </div>
</body>
</html>
