<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>device_move</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        //toLowerCase --> 알파벳을 전부 소문자로 변환하는 함수
        //toUpperCase --> 알파벳을 전부 대문자로 변환하는 함수
        let info = navigator.userAgent.toLowerCase();

        if(info.indexOf('android') != -1 || info.indexOf('iphone') != -1){
            alert("모바일 페이지로 이동합니다.");
            location.href = 'mobile.html';
        }else{
            alert("PC 페이지로 이동합니다.");
            location.href = 'pc.html'
        }
    </script>
</head>

</body>
</html>
