<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>함수1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        /*
            코드에서 자주 사용하는 부분을 따로 기능으로 뽑아서 관리하는 코드
            기능 하나를 담당하고 있다.

            f(x) = x + 3
            f(3) = 6
        */ 

        function max(a,b){

            document.write(a+b ,"<br>");
            document.write(a-b ,"<br>");
            document.write(a*b ,"<br>");
            document.write(a/b ,"<br>");
        }

        max(4,3);

        document.write("<hr>")

        /*
            뺄셈, 곱셈, 나눗셈 결과를 출력하는 함수를 작성, 작성후 실행
        */

        function sum(a,b){
            document.write(a+b ,"<br>");
        }

        function sub(a,b){
            document.write(a-b ,"<br>");
        }

        function mul(a,b){
            document.write(a*b ,"<br>");
        }

        function div(a,b){
            document.write(a/b ,"<br>");
        }

        sum(4,3);
        sub(4,3);
        mul(4,3);
        div(4,3);

    </script>
</head>

</body>
</html>
