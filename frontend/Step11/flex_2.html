<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>플렉스</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    *{
      margin:0;
      padding:0;
    }
    .flex_container{
      width: 1200px;
      border:1px solid black;
      padding:10px;
    }
    .box{
      width:250px;
      padding:5px 45px;
      margin: 5px;
      background-color: darkblue;
      color:white;
    }
    .flex_row_1{
      display: flex;
      flex-direction: row;
      justify-content: end;
      /*내부 박스 사이즈 보존 해서 여러줄로 표현*/
      flex-wrap: wrap;
    }
    .flex_row_2{
      display: flex;
      flex-direction: row;
      justify-content: end;
      /*내부 박스 사이즈 보존 해서 여러줄 반대로 표현*/
      flex-wrap: wrap-reverse;
    }
    .flex_row_3{
      display: flex;
      flex-direction: row;
      justify-content: end;
      /*내부 박스 사이즈를 보존해서 크기를 조절*/
      flex-wrap: nowrap;
    }
    .flex_row_4{
      display: flex;
        /*flex-direction flex-wrap*/
      flex-flow:row wrap-reverse;
    }
  </style>
</head>
<body>
  <div class="flex_container">
    <div class="flex_row_1">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
    <div class="flex_row_2">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
    </div>
    <div class="flex_row_3">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
    <div class="flex_row_4">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
  </div>
</body>
</html>
