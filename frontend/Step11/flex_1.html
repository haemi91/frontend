<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>플렉스</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    *{
      margin:0;
      padding:0;
    }
    .flex_container{
      width: 1200px;
      border:1px solid black;
      padding:10px;
    }
    .box{
      width:300px;
      padding:5px 45px;
      margin: 5px;
      background-color: darkblue;
      color:white;
    }
    .flex_row{
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
    }
    .flex_row_reverse{
      display: flex;
      flex-direction: row-reverse;
      justify-content: flex-start;
    }
    .flex_column{
      width: 400px;
      display: flex;
      flex-direction: column;
      border:1px solid green;
    }
    .flex_column_reverse{
      width: 400px;
      display: flex;
      flex-direction: column-reverse;
      border:1px solid green;
    }
  </style>
</head>
<body>
  <div class="flex_container">
    <div class="flex_row">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
    <div class="flex_row_reverse">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
    <div class="flex_column">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
    <div class="flex_column_reverse">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
  </div>
</body>
</html>
