<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>플렉스 레이아웃</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .flex_container{
      width: 1200px;
      margin:0 auto;
      display: flex;
      flex-direction: column;
    }
    header{
      width: 100%;
      border:1px solid black;
    }
    h1{
      padding:15px 0px;
    }
    nav{
      width: 100%;
      border:1px solid black;
    }
    ul{
      list-style-type: none;
      display: flex;
      flex-direction: row;
    }
    li{
      width: 300px;
    }
    a{
      display: inline-block;
      width: 100%;
      padding:20px 0px;
      text-align: center;
      box-sizing: border-box;
      border:1px solid black;
    }
    .main_container{
      display: flex;
      border:1px solid black;
      width: 1200px;
      flex-direction: row;
    }
    section{
      width: 900px;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      padding-bottom: 20px;
    }
    h2{
      width: 100%;
      padding:10px 0px;
    }
    article{
      width: 300px;
      height: 300px;
      border:1px solid black;
      box-sizing: border-box;
    }
    aside{
      width: 300px;
      border:1px solid black;
      box-sizing: border-box;
    }
    .logo{
      width:200px;
      height: 100px;
      border:1px solid black;
    }
    .company{
      width:300px;
      height: 100px;
      border:1px solid black;
    }
    footer{
      display: flex;
      flex-direction: row;
      padding: 20px 0px;
      justify-content: space-between;
      border:1px solid black;
    }
  </style>
</head>

<body>
  <div class="flex_container">
    <header>
      <h1>header제목영역</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">menu1</a></li>
        <li><a href="#">menu2</a></li>
        <li><a href="#">menu3</a></li>
        <li><a href="#">menu4</a></li>
        <li><a href="#">menu5</a></li>
      </ul>
    </nav>
    <div class="main_container">
        <section>
          <h2>section 제목영역</h2>
          <article>
            <h3>article제목 영역</h3>
            <p>article내용 영역</p>
          </article>
          <article>
            <h3>article제목 영역</h3>
            <p>article내용 영역</p>
          </article>
          <article>
            <h3>article제목 영역</h3>
            <p>article내용 영역</p>
          </article>
          <article>
            <h3>article제목 영역</h3>
            <p>article내용 영역</p>
          </article>
          <article>
            <h3>article제목 영역</h3>
            <p>article내용 영역</p>
          </article>
          <article>
            <h3>article제목 영역</h3>
            <p>article내용 영역</p>
          </article>
        </section>
        <aside>
          <h2>aside 제목영역</h2>
        </aside>
    </div>
    <footer>
      <div class="logo">로고</div>
      <div class="company">회사정보</div>
    </footer>
  </div>
</body>

</html>
