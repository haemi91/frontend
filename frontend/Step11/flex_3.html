<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>플렉스</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    *{
      margin:0;
      padding:0;
    }
    .flex_container{
      width: 1200px;
      border:1px solid black;
      padding:10px;
    }
    .box{
      padding:5px 45px;
      margin: 5px;
      background-color: darkblue;
      color:white;
    }
    .flex_row{
      display: flex;
    }
    .align1{
      /*메인축 시작점 기준으로 배치*/
      justify-content: flex-start;
    }
    .align2{
      /*메인축 끝점 기준으로 배치*/
      justify-content: flex-end;
    }
    .align3{
      /*메인축 기준으로 가운데 배치*/
      justify-content: center;
    }
    .align4{
      /*전체 항목을 균일하게 같은 간격으로 배치*/
      justify-content: space-around;
    }
    .align5{
      /*전체 항목을 균일하게 같은 간격으로 배치*/
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="flex_container">
    <div class="flex_row align1">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
    <div class="flex_row align2">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
    </div>
    <div class="flex_row align3">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
    <div class="flex_row align4">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
    <div class="flex_row align5">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
  </div>
</body>
</html>
