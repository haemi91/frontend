<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>반복문 - while2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // 숫자 1 ~ 10 까지의 합을 출력
        var i = 1;
        var sum = 0;
        while (i <= 10){
            sum += i;
            i++;
        } 
        document.write(`1 ~ 10까지 합 : ${sum}<br>`);
    </script>
</head>
<body>
    
</body>
</html>
