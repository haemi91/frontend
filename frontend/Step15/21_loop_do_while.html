<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>do - while 예제</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        var i = 0;

        do{
            document.write("Hello Wold<br>");
            i++;
        }while(i<5);
    </script>
</head>
<body>
    
</body>
</html>
