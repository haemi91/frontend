<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>관계 연산자</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        /*
            관계 연산자 : >  <  >=  <=  == !=
                         변수와 연산자를 이용해서 명제를 작성
        */ 

        var n1 = 10,n2 = 7;
        document.write(n1 > n2, "<br>");
        document.write(n1 < n2, "<br>");
        document.write(n1 >= n2, "<br>");
        document.write(n1 <= n2, "<br>");
        document.write(n1 == n2, "<br>");
        document.write(n1 != n2, "<hr>");

        var n3 = "10", n4 = "7";
        document.write(n1 === n3, "<br>"); //false
        document.write(n1 == n3, "<br>"); //true
        document.write(n2 === n4, "<br>"); //false
        document.write(n2 == n4, "<br>"); //true
    </script>
</head>
<body>
    
</body>
</html>
