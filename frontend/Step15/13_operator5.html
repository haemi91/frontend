<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>논리 연산자</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        /*
        
            1. && ==> AND :: 양쪽의 조건을 만족할 때 true(true, true가 나와야 결과값이 true) ( 하나라도 false면 결과값도 false로 나옴)
            2. || ==> OR :: 양쪽의 조건이 둘 중에 하나라도 true면 무조건 true
            3. ! ==> NOT :: ture 면 결과값이 false / false 면 결과값이 true

        */

        var n = 6;
        //document.write(3 < n < 6);
        document.write(n > 3 && n < 6 , "<br>");
        document.write(n > 5 || n < 6 , "<br>");
        document.write(!(n > 3), "<br>");
        document.write(!(n < 3));
    </script>
</head>
<body>
    
</body>
</html>
