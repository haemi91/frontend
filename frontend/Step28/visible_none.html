<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    .box{
      width: 200px;
      height: 200px;
      border:1px solid black;
    }
    .hidden{
      visibility: hidden;
    }
    .none{
      display: none;
    }
  </style>
</head>
<body>
  <!--
    hidden none 차이는 hidden 숨기지만 영역은 잡혀있음
    none 아예 없어짐 --> 잡혀있는 영역이 없어짐
  -->
  <div class="box hidden"></div>  
  <div class="box"></div>  
  <hr>
  <div class="box none"></div>  
  <div class="box"></div>  
</body>
</html>
