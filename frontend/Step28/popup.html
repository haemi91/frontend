<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>팝업</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            top : 100px;
            left: 200px;
            width: 200px;
            height: 200px;
            position: absolute;
            border: 1px solid black;
        }

        .container a {
            display: inline-block;
            padding: 2px 5px;
            position: absolute;
            top: 0px;
            right: 0px;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }

        .container img {
            width: 100%;
            height: 100%;
        }

        #pop_nav {
            background-color: #ffffff81;
            position: absolute;
            bottom: 0px;
            width: 100%;
        }
    </style>
    <script src="/resource/lib/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            //X 클릭 하면 해당 팝업창이 사라지게끔 작성
            $("a").click(function(){
                $(this).parent().hide(0);
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <a href="#">X</a> <img alt="" src="/images/old_town.jpg">
        <div id="pop_nav"><input type="checkbox" id="chk"> 다시보지 않기</div>
    </div>
    <div class="container" style="top: 400px;">
        <a href="#">X</a> <img alt="" src="/images/old_town.jpg">
        <div id="pop_nav"><input type="checkbox" id="chk"> 다시보지 않기</div>
    </div>
    <div class="container" style="left: 400px;">
        <a href="#">X</a> <img alt="" src="/images/old_town.jpg">
        <div id="pop_nav"><input type="checkbox" id="chk"> 다시보지 않기</div>
    </div>
</body>

</html>
