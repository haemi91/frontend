<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="/resource/lib/jquery-3.6.0.min.js"></script>
    <script>
       $(function(){
            $("#in").click(function(){
                $("#img").fadeIn(2000);
            });
            $("#out").click(function(){
                $("#img").fadeOut(2000);
            });
            $("#to").click(function(){
                $("#img").fadeTo(2000,0.3);
            });  
       });
    </script>
    
</head>
<body>
    <button id="in">fadeIn</button>
    <button id="out">fadeOut</button>
    <button id="to">fadeTo</button>    
    <hr>
    <img src="/images/old_town.jpg" id="img">
</body>
</html>
