<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="/resource/lib/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            //hide, show, toggle 버튼을 전부 선택, click 이벤트 적용
            $("#hide").click(function () {
                $("#img").hide(1000,function(){ //call back 함수
                    alert("hide 완료");
                });
            });
            $("#show").click(function () {
                $("#img").show(1000,function(){
                    alert("show 완료");
                });
            });
            $("#toggle").click(function () {
                $("#img").stop().toggle(1000,function(){
                    alert("toggle 완료");
                });
            });
        });
    </script>
</head>

<body>
    <button id="hide">hide</button>
    <button id="show">show</button>
    <button id="toggle">toggle</button>
    <hr>
    <img src="/images/old_town.jpg" id="img">
</body>

</html>
