<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>math</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        let n = -4.4567;
        let max = Math.max(21,324,23,55);
        document.write(max,"<br>");
        let min = Math.min(21,324,23,55);
        document.write(min,"<br>");

        let round = Math.round(n); //반올림
        let floor = Math.floor(n); //내림
        let ceil = Math.ceil(n);//올림
        let trunc = Math.trunc(n);// 소수자리수 제거
        document.write(`${round} ${floor} ${ceil} ${trunc}<br>` );

        let pi = Math.PI;
        document.write(`pi = ${pi}<br>`);

        let rand = Math.random();
        document.write(` rand :  ${rand}`);
    </script>
</head>
<body>
    
</body>
</html>
