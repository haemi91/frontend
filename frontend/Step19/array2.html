<!DOCTYPE html>

<head>

    <title>배열</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // 빈배열 생성
        //let arr = [];
        let arr = new Array();
        // 데이터 추가
        arr.push("A");
        arr.push("C");
        arr.push("가");
        arr.push("수학");
        arr.push("D");

        for(i=0; i < arr.length; i++){
            document.write(arr[i], "<br>")
        }


    </script>
