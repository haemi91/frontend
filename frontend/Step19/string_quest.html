<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .result{background-color: yellow;}
    </style>
    <script>
        let str = "대통령은 법률안의 일부에 대하여 또는 법률안을 수정하여 재의를 요구할 수 없다. 모든 국민은 종교의 자유를 가진다. 국회의원과 정부는 법률안을 제출할 수 있다. 헌법개정안이 제2항의 찬성을 얻은 때에는 헌법개정은 확정되며, 대통령은 즉시 이를 공포하여야 한다. 의무교육은 무상으로 한다. 비상계엄하의 군사재판은 군인·군무원의 범죄나 군사에 관한 간첩죄의 경우와 초병·초소·유독음식물공급·포로에 관한 죄중 법률이 정한 경우에 한하여 단심으로 할 수 있다. 다만, 사형을 선고한 경우에는 그러하지 아니하다. 감사위원은 원장의 제청으로 대통령이 임명하고, 그 임기는 4년으로 하며, 1차에 한하여 중임할 수 있다."+
                "국회에서 의결된 법률안은 정부에 이송되어 15일 이내에 대통령이 공포한다. 모든 국민은 능력에 따라 균등하게 교육을 받을 권리를 가진다. 행정각부의 설치·조직과 직무범위는 법률로 정한다. 국가는 대외무역을 육성하며, 이를 규제·조정할 수 있다. 이 헌법공포 당시의 국회의원의 임기는 제1항에 의한 국회의 최초의 집회일 전일까지로 한다. 광물 기타 중요한 지하자원·수산자원·수력과 경제상 이용할 수 있는 자연력은 법률이 정하는 바에 의하여 일정한 기간 그 채취·개발 또는 이용을 특허할 수 있다. 제1항의 탄핵소추는 국회재적의원 3분의 1 이상의 발의가 있어야 하며, 그 의결은 국회재적의원 과반수의 찬성이 있어야 한다. 다만, 대통령에 대한 탄핵소추는 국회재적의원 과반수의 발의와 국회재적의원 3분의 2 이상의 찬성이 있어야 한다. "+
                "국회는 상호원조 또는 안전보장에 관한 조약, 중요한 국제조직에 관한 조약, 우호통상항해조약, 주권의 제약에 관한 조약, 강화조약, 국가나 국민에게 중대한 재정적 부담을 지우는 조약 또는 입법사항에 관한 조약의 체결·비준에 대한 동의권을 가진다. 국무총리는 대통령을 보좌하며, 행정에 관하여 대통령의 명을 받아 행정각부를 통할한다. 모든 국민은 인간다운 생활을 할 권리를 가진다. 일반사면을 명하려면 국회의 동의를 얻어야 한다. 대통령은 국회에 출석하여 발언하거나 서한으로 의견을 표시할 수 있다. 사면·감형 및 복권에 관한 사항은 법률로 정한다. 국민의 자유와 권리는 헌법에 열거되지 아니한 이유로 경시되지 아니한다.";
        /*
            검색할 단어를 하나 입력받아서(prompt)
            해당 단어의 개수와 해당 단어의 배경색을 자유롭게 설정
        */
        let search = prompt("검색할 단어를 입력하세요 : ", "");
        //검색
        let idx = -1, count = 0;
        while(true){
            idx = str.indexOf(search, idx+1);
            if(idx == -1)
                break;
            count++;
        }
        //개수, 검색 단어 배경색 설정하고 출력
        str = str.replaceAll(search,`<span class="result">${search}</span>`)
        document.write(str, "<br>")
        document.write(`${search} 단어 개수 : ${count} <br>`);
    </script>
</head>
<body>

</body>
</html>
