<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>형제 요소 선택</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="/resource/lib/jquery-3.6.0.min.js"></script>
    <script>
		$(function(){
			//동생요소 선택, 선택한 요소의 다음 위체 요소
			$(".txt + p").css("background-color","yellow");
			$(".txt").next().next().css("background-color","red");
			// 형 요소 선택
			$(".txt").prev().css("background-color","green");
			//모든 형 요소들을 선택
			$(".txt").prevAll().css("text-decoration","line-through red");
			//모든 동생 요소들을 선택
			$(".txt").nextAll().css("text-decoration","underline");
			//자신을 제외한 모든 요소 선택
			$(".tit").siblings().css("color","blue")
		});
    </script>
</head>
<body>
    <div id="wrap">
		<h1>인접 관계 선택자</h1>
		<p>내용1</p>
		<p class="txt">내용2</p>
		<p>내용3</p>
		<p>내용4</p>
	</div>
    <hr>
    <div>
		<h1>인접 관계 선택자</h1>
		<p>내용1</p>
		<p class="tit">내용2</p>
		<p>내용3</p>
		<p>내용4</p>
	</div>
</body>
</html>
