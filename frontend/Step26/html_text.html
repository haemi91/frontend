<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='/resource/lib/jquery-3.6.0.min.js'></script>
    <script>
        $(function(){
            console.log($("#d3").html());
            console.log($("#d3").text());
            $("#d1").html("<p>안녕하세요 html()를 사용했습니다.</p>");
            $("#d2").text("<p>안녕하세요 html()를 사용했습니다.</p>");
            //#d3에 맨 마지막에 h2 
            // const tag = "<h2>#d3제목부분" + $("#d3").html();
            const tag = `<h2>#d3제목부분 ${$("#d3").html()}`;
            $("#d3").html(tag);
        })
    </script>
</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3">
        <p>#d3 문단 내용</p>
        <p>#d3 문단 내용</p>
    </div>
</body>
</html>
