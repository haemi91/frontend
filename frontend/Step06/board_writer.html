<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>글쓰기 페이지</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
  <h1>게시판 글쓰기 페이지</h1>
  <table>
    <tr>
      <td><strong>제목</strong></td>
      <td><input type="text" placeholder="제목을 입력해 주세요"></td>
    </tr>
    <tr>
      <td><strong>작성자</strong></td>
      <td><input type="text" placeholder="작성자를 입력해 주세요"></td>
    </tr>
    <tr>
      <td colspan="2"><strong>내용</strong></td>
    </tr>
    <tr>
      <td colspan="2">
        <textarea cols="60" rows="10" placeholder="내용을 입력해 주세요"></textarea>
      </td>
    </tr>
    <tr>
      <td><strong>첨부파일</strong></td>
      <td><input type="file"></td>
    </tr>
    <tr>
      <td colspan="2">
        <hr>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <button>글쓰기</button>
        <button>취소</button>
      </td>
    </tr>
  </table>  
</body>
</html>
