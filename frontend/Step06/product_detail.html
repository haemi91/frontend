<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>제품 상세 페이지</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
  <h1>제품 상세 페이지</h1>
  <hr>
  <table>
    <tr>
      <td>
        <img src="/images/old_town.jpg" width="300" height="200"><br>
        <button>◀</button>
        <img src="/images/rain.png" width="30">
        <img src="/images/rain.png" width="30">
        <img src="/images/rain.png" width="30">
        <button>▶</button>
      </td>
      <td>
        <table>
          <tr>
            <td><strong>제품명 : OOO OOOOO</strong></td>
          </tr>
          <tr>
            <td>☆☆☆☆☆상품평 : OOO개</td>
          </tr>
          <tr>
            <td>
              <select>
                <option value="">제품옵션1</option>
                <option value="">제품옵션2</option>
                <option value="">제품옵션3</option>
                <option value="">제품옵션4</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <strong>제품 수량 : </strong>
              <button>-</button>
              <input type="number" max="10" min="1">
              <button>+</button>
            </td>
          </tr>
          <tr>
            <td>
              <button>바로구매</button>
              <button>장바구니</button>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  <h2>제품 상세정보</h2>
  <img src="/images/old_town.jpg" alt="">
</body>
</html>
