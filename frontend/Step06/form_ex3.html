<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>폼 태그</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <!--첨부파일-->
    <input type="file"><br>
    <!--날짜 선택, datepicker-->
    <input type="date"><br>
    <!--색상 선택, colorpicker-->
    <input type="color"><br>
    <!--숫자-->
    <input type="number" step="2" max="20" min="0"><br>
    <!--slider-->
    <input type="range"><br>
    <!--진행바 : progressbar-->
    <!--기본값으로 설정된 값 0 ~ 1-->
    <progress value="0.7"></progress><br>
    <progress max="100" value="50"></progress>
</body>
</html>
