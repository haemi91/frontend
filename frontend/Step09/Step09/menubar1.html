<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>메뉴바</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    .nav_container{
      width:1200px;
      border:1px solid green;
      margin:0 auto;
    }
    .main_menu{
      padding:0;
      margin:0;
      list-style-type: none;
      font-size: 0px;
    }
    .menu_item{
      display: inline-block;
    }
    /*a태그중 링크걸려있는 상태와, a태그중 방문한 적이 있는 링크 상태*/
    a:link,a:visited{
      color : black;
      width:200px;
      display: inline-block;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      padding:20px 0px;
      border:1px solid blue;
      box-sizing: border-box;
      font-weight: bold;
    }
    /*마우스가 올라간 상태*/
    a:hover{
      background-color: navy;
      color:white;
    }
    /*마우스를 클릭한 상태*/
    a:active{
      background-color: white;
    }
  </style>
</head>
<body>
    <div class="nav_container">
        <ul class="main_menu">
          <li class="menu_item"><a href="#" title="해당 페이지 이동">메뉴1</a></li>
          <li class="menu_item"><a href="#" title="해당 페이지 이동">메뉴2</a></li>
          <li class="menu_item"><a href="#" title="해당 페이지 이동">메뉴3</a></li>
          <li class="menu_item"><a href="#" title="해당 페이지 이동">메뉴4</a></li>
          <li class="menu_item"><a href="#" title="해당 페이지 이동">메뉴5</a></li>
          <li class="menu_item"><a href="#" title="해당 페이지 이동">메뉴6</a></li>
        </ul>
    </div>
</body>
</html>
