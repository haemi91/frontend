<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>레이아웃</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    *{
      margin:0;
      padding:0;
    }
    header{
      width: 1200px;
      padding:30px 0px;
      margin : 0 auto;
      border:1px solid black;
      box-sizing: border-box;
    }
    nav{
      width: 1200px;
      padding:20px 0px;
      margin : 0 auto;
      border:1px solid black;
      box-sizing: border-box;
    }
    ul{
      list-style-type: none;
      display: inline-block;
    }
    li{
      float: left;
      margin-left: 50px;
    }
    .container{
      width: 1200px;
      margin:0 auto;
    }
    aside{
      width: 200px;
      height: 500px;
      border:1px solid black;
      box-sizing: border-box;
      float: left;
    }
    section{
      width: 800px;
      height: 500px;
      border:1px solid black;
      box-sizing: border-box;
      float: left;
    }
    footer{
      clear: both;
      width: 1200px;
      padding:20px 0px;
      margin : 0 auto;
      border:1px solid black;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
    <header>
      <h1>header 제목 영역</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">menu1</a></li>
        <li><a href="#">menu2</a></li>
        <li><a href="#">menu3</a></li>
        <li><a href="#">menu4</a></li>
        <li><a href="#">menu5</a></li>
      </ul>
    </nav>
    <div class="container">
      <aside>
        <h3>aside 제목영역</h3>
      </aside>
      <section>
        <h2>section 제목영역</h2>
        <article>
          <h3>article 제목영역</h3>
          <p>aritcle 내용 영역</p>
        </article>
      </section>
      <aside>
        <h3>aside 제목영역</h3>
      </aside>
    </div>
      <footer>
      footer 내용
    </footer>
</body>
</html>
