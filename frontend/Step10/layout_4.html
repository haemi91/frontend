<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    *{
      margin:0;
      padding:0;
    }
    body{
      height: 5000px;
    }
    header{
      width:1200px;
      border : 1px solid black;
      padding: 10px 0px;
      margin:0 auto;
    }
    nav{
      width: 1200px;
      border : 1px solid black;
      padding: 10px 0px;
      margin:0 auto;
    }
    ul{
      display: inline-block;
      list-style-type: none;
    }
    li{
      width: 150px;
      float: left;
      text-align: center;
    }
   
    section{
      width: 1200px;
      height: 500px;
      border : 1px solid black;
      padding: 10px 0px;
      margin: 0 auto;
      
    }

    article{
      width: 510px;
      height: 400px;
      border: 1px solid black;
      box-sizing: border-box;
      margin-left: 60px;
      float: left;
    }
    h3,h2,p{
      padding:10px 0px;
    }
    footer{
      clear: left;
      width: 1200px;
      border : 1px solid black;
      padding: 30px 0px;
      margin:0 auto;
    }
    .logo{
      width: 200px;
      height: 100px;
      border : 1px solid black;
      float: left;
    }
    .company{
      width: 400px;
      height: 100px;
      border : 1px solid black;
      float: right;
    }
    .footer_container{
      width: 100%;
      display: inline-block;
    }
  </style>
</head>
<body>
    <header>
      <h1>header 제목영역</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">menu1</a></li>

        <li><a href="#">menu3</a></li>
        <li><a href="#">menu4</a></li>
        <li><a href="#">menu5</a></li>
      </ul>
    </nav>
      <section>
        <h2>section 제목영역</h2>
        <article>
          <h3>article 제목</h3>
          <p>article 내용</p>
        </article>
        <article>
          <h3>article 제목</h3>
          <p>article 내용</p>
        </article>
      </section>

    <footer>
      <div class="footer_container">
        <div class="logo">로고</div>
        <div class="company">회사정보</div>
      </div>
      </footer>
</body>
</html>
