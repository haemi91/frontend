<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>그리드 레이아웃</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    .container {
      width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: 100px 60px auto auto;
      grid-template-areas:
        "header header header header header header"
        "nav nav nav nav nav nav"
        "section section section section section  aside"
        "footer footer footer footer footer footer"
      ;
    }

    header {
      border: 1px solid black;
      grid-area: header;
    }

    nav {
      border: 1px solid black;
      grid-area: nav;
    }

    ul {
      display: inline-block;
      list-style-type: none;
    }

    li {
      width: 150px;
      float: left;
      text-align: center;
    }

    section{
      border: 1px solid black;
      grid-area: section;
      padding-bottom: 20px;
    }
    aside{
      border: 1px solid black;
      grid-area: aside;
    }
    .section_grid{
      width: 100%;
      display: grid;
      grid-template-rows: repeat(2,300px);
      grid-template-columns: repeat(3,1fr);
    }
    article{
      border: 1px solid black;
    }
    footer{
      border: 1px solid black;
      grid-area: footer;
      padding: 30px 0px;
      display: grid;  
      grid-template-columns: repeat(6,1fr);  
      grid-template-rows: 150px;
      grid-template-areas:
      "logo . . . company company" ;  
    }
    .logo{
      border: 1px solid black;
      grid-area: logo;
    }
    .company{
      border: 1px solid black;
      grid-area: company;
    }
    
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>header 제목영역</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">menu1</a></li>
        <li><a href="#">menu2</a></li>
        <li><a href="#">menu3</a></li>
        <li><a href="#">menu4</a></li>
        <li><a href="#">menu5</a></li>
      </ul>
    </nav>
    <section>
      <h2>section 제목영역</h2>
      <div class="section_grid">
        <article>
          <h3>article 제목</h3>
          <p>article 내용</p>
        </article>
        <article>
          <h3>article 제목</h3>
          <p>article 내용</p>
        </article>
        <article>
          <h3>article 제목</h3>
          <p>article 내용</p>
        </article>
        <article>
          <h3>article 제목</h3>
          <p>article 내용</p>
        </article>
        <article>
          <h3>article 제목</h3>
          <p>article 내용</p>
        </article>
        <article>
          <h3>article 제목</h3>
          <p>article 내용</p>
        </article>
      </div>
    </section>
    <aside>
      <h2>aside 제목영역</h2>
    </aside>
    <footer>
      <div class="logo">로고</div>
      <div class="company">회사정보</div>
    </footer>
  </div>
</body>

</html>
