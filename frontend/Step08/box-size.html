<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            box-modeling
            margin: 테두리 바깥쪽 여백
            padding: 테두리 안족 여백
            border: 테두리
            content: 실제 내용이 표시되는 영역
         */
        div{
            border: 5px solid black;
        }
        .box1{
            width: 400px;
            height: 200px;
            margin: 30px;
        }
        .box2{
            width: 600px;
            height: 300px;
        }
        .box3{
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
