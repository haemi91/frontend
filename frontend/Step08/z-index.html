<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            position: absolute;
        }
        .box1{
            background-color: rebeccapurple;
            top: 50px;
            left: 100px;
            z-index: 10;
        }
        .box2{
            background-color: blue;
            top: 100px;
            left: 150px;
            z-index: 5;
        }
        .box3{
            background-color: olive;
            top: 150px;
            left: 200px;
            z-index: 6
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
