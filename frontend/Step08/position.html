<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        body{
            height: 5000px;
        }
        .box1{
            width: 100px;
            height: 100px;
            border: 10px solid black;
            position: absolute;
            top: 50px;
            left: 100px;
        }
        .box2{
            width: 100px;
            height: 100px;
            border: 10px solid blue;
            position: fixed;
            top:50px;
            left: 220px;
        }
        .box3{
            width: 100px;
            height: 100px;
            border: 10px solid rosybrown;
            position: relative;
            top:50px;
            left: 380px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
