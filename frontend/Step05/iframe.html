<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>iframe</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <!--이미지 경로 지정-->
    <iframe src="/images/old_town.jpg" scrolling="no" frameborder="1" width="300" height="200"></iframe>
    <!--텍스트 지정-->
    <iframe src="0617tag.txt" frameborder="1" width="300" height="200"></iframe>
    <hr>
    <a href="/images/old_town.jpg" target="view">올드타운이미지</a>
    <!--table_ex3.html 파일 iframe view에 연결-->
    <a href="table_ex3.html" target="view">테이블 태그 페이지</a>
    <!--구글사이트 view에 연결-->
    <a href="https://www.google.com" target="view">구글페이지 이동</a>
    <!--네이트 사이트 view에 연결-->
    <a href="https://www.nate.com" target="view">네이트 페이지 이동</a>
    <br>
    <iframe src="" name="view" frameborder="1" width="1000" height="600"></iframe>
</body>
</html>
