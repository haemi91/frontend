<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>테이블 예제</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    table{
      border-collapse: collapse;
    }
    td,th{
      padding: 20px;
      border : 1px solid black;
    }
  </style>
</head>
<body>
      <table>
        <thead>
          <tr>
            <th>품목</th><th>개수</th><th>금액</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>두부</td><td>2</td><td>2400</td>
          </tr>
          <tr>
            <td>대파</td><td>3</td><td>4500</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2">총액</td><td>6900</td>
          </tr>
        </tfoot>
      </table>
</body>
</html>
