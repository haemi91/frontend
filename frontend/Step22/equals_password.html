    <title>패스워드 일치 문제</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <input type="password" id="pass1"><br>
    <input type="password" id="pass2"><br>
    <div id="area"></div>
    <script>
        /*
            각각의 input 태그 아이디가 pass1과 pass2가 암호를 입력할 때
            입력한 두 암호가 일치하면 입력하신 암호가 일치 합니다. 를 area에 출력
            일치하지 않으면 area에 입력하신 암호가 일치하지 않습니다라고 출력
        */

        let pass1 = document.getElementById("pass1");
        console.log(`${pass1.value}`);
        let pass2 = document.getElementById("pass2");
        let area = document.getElementById("area");
        function checkPassword(){
            if(pass1.value == pass2.value){
                area.innerHTML = "입력하신 암호가 일치 합니다."
                area.style.color = "blue";
            }else{
                area.innerHTML = "입력하신 암호가 일치하지 않습니다."
                area.style.color = "red";
            }
        }
        pass1.onkeyup = pass2.onkeyup = checkPassword;
