<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>재귀 함수</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        /*
            함수가 숫자 하나를 받아서 해당 숫자의 팩토리얼 값을 리턴하는 함수를 작성    
            
            5 -> 1*2*3*4*5 결과를 리턴
        */
        
        function factorial(n){
            let result = 1;
            for(i=2;i<=n;i++)
                result *= i;
            return result;
            
        }
        
        function fac(n){
            if(n < 2)
                return 1;
            return n * fac(n-1);
            
        }
        //return 5 * [return 4 * [return 3 * [return 2 * [return 1]]]]
        //return 5 * [return 4 * [return 3 * [return 2 * 1]]]
        //return 5 * [return 4 * [return 3 * 2]]
        //return 5 * [return 4 * 6]
        //return 5 * 24
        //return 120 <--- 최종 리턴 값
        document.write(factorial(5),"<br>");
        document.write(fac(5),"<br>");
    </script>
</head>
