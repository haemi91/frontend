<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>else</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        let n = Number(prompt("입력받을 숫자",""));

        // else는 else보다 위에 있는 조건문들이 모두 거짓일때 실행되는 영역
        if(n >= 0){
            document.write("입력하신 숫자는 양수 입니다.")
        }else{
            document.write("입력하신 숫자는 음수 입니다.")
        }
    </script>
</head>
<body>
    
</body>
</html>
