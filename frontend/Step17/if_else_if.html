<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>else if</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        let n = Number(prompt("입력받을 숫자",""));

        // else if는 이전의 if문이나 else if문이 거짓일때 실행하는 조건문
        if(n == 0){
            document.write("0")
        }
        else if(n % 2 == 1){
            document.write("홀수")
        }
        else{
            document.write("짝수")
        }
    </script>
</head>

</body>
</html>
