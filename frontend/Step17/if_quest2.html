<!DOCTYPE html>

<head>

    <title>if문 문제2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        /*
            숫자 두개를 입력 받아서
            두수의 뺄셈 결과가 무조건 양수가 나오게끔
            코드를 작성
            예>
                4와 5를 입력 --> 1
                5와 4를 입력 --> 1
        */ 

        let num1= Number(prompt("입력받을 숫자",""));
        let num2= Number(prompt("입력받을 숫자",""));
        let result = num1 - num2;

        if(result < 0){
            result = -result;
            document.write(`${num1} - ${num2} = ${result}`);
        }

    </script>
