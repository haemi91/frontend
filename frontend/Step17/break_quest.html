<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>break 문제</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>

        /*
            숫자 하나 입력을 받아서
            입력받은 숫자가 소수인지 아닌지 판단하는 코드를 작성
            ※ 소수 : 1과 자기 자신으로만 나누어 지는 숫자 ( 2, 3, 5, 7, 11 ...)
        */ 

        let n = Number(prompt("숫자 하나 입력",""));
        let i = 2;
        while(i < n){
            if(n % i == 0)
              break;
            i++;
        }
        if(i == n)
          document.write(`입력하신 숫자 ${n}은 소수입니다.`);
        else
          document.write(`입력하신 숫자 ${n}은 소수가 아닙니다.`);
    </script>
</head>
<body>
    
</body>
</html>
