<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>동적엘리먼트 처리</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="/resource/lib/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            //버튼을 클릭할때마다 아래 태그를 #result에 추가
            //<p>추가된 p 태그 - 0 </p>
            //<p>추가된 p 태그 - 1 </p>
            var count = 0;
            $("button").click(function () {
                count++;
                $("#result").append(`<p>추가된 p태그 - ${count}</p>`);
                $("#result p:last").click(function () {
                    alert($(this).html());
                });
            });
            $("p").click(function () {
                alert($(this).html());
            });
        });
    </script>
</head>

<body>
    <!--동적엘리먼트에 대한 이벤트 처리방법-->
    <button>p태그 추가</button>
    <hr>
    <div id="result">
        <p>미리 작성된 p 태그</p>
    </div>
</body>

</html>
