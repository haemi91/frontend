<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        *{
            margin:0;
            padding: 0;
        }
            /*스크롤바를 부드럽게 움직임*/
       /* html{
            scroll-behavior: smooth;
        } */
        .container{
            height: 969px;
            /* border:1px solid red; */
            box-sizing: border-box;
        }
        button{
            padding: 30px;
            font-size: 60px;
            position: fixed;
            right: 40px;
            display: inline-block;
        }
        button:first-of-type{
            top : 300px;
        }
        button:last-of-type{
            top : 500px;
        }
    </style>
    <script src="/resource/lib/jquery-3.6.0.min.js"></script>
    <script>
       $(function(){
            //모든 container 클래스에 모두 배경색을 다르게 지정
            var bgColor = ["red","blue","green","yellow","purple","skyblue"];
            $(".container").each(function(i){
                $(this).css("background-color",bgColor[i]);
            });
            var slideNo = 0;
            //next 버튼 클릭시 화면 한 슬라이드 아래로 이동
            $("#next").click(function(){
                if(slideNo == bgColor.length-1) return;
                slideNo++;
                // $("html").scrollTop(969*slideNo);
                $("html").animate({scrollTop : slideNo*969},500)
            })
            //back 버튼 클릭시 화면 한 슬라이드 위로 이동
            $("#back").click(function(){
                if(slideNo == 0) return;
                slideNo--;
                scrollTop(969*slideNo);
                $("html").animate({scrollTop : slidelNo*969},500)
            });
       });
    </script>
</head>
<body>
    <div class="container"></div>
    <div class="container"></div>
    <div class="container"></div>
    <div class="container"></div>
    <div class="container"></div>
    <div class="container"></div>
    <button id="back">▲</button>
    <button id="next">▼</button>

</body>
</html>
