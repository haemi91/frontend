<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>샘플 이력서</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
  <h1>이력서 샘플</h1>
  <h2>1. 인적사항</h2>
  <ul>
    <li>이름 : 홍길동</li>
    <li>나이 : 20</li>
    <li>사는 곳 : 서울시 강서구 화곡동 00-000</li>
  </ul>
  <h2>2. 학력사항</h2>
  <ul>
    <li>OO 고등학교 졸업 - 이과</li>
    <li>OO 대학교 졸업 - 컴퓨터 공학과</li>
  </ul>
  <h2>3. 보유 중인 자격증</h2>
  <ul>
    <li>정보처리 산업기사 - 한국산업인력 공단, 발급일 20XX.XX.XX </li>
    <li>컴퓨터 활용능력 1급 - 대한상공회의소, 발급일 20XX.XX.XX </li>
  </ul>
</body>
</html>
