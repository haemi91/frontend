<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    img{
      width: 200px;
      margin-top: 100px;
      margin-left: 200px;
      display: inline-block;
    }
    .i1{
      transform: scaleX(2);
    }
    .i2{
      transform: scaleY(2);
    }
    .i3{
      transform: scaleZ(2) ;
    }
    .i4{
      transform: scale(2, 2);
    }
  </style>
</head>
<body>
  <img src="/images/old_town.jpg" class="i1">
  <img src="/images/old_town.jpg" class="i2">
  <img src="/images/old_town.jpg" class="i3">
  <img src="/images/old_town.jpg" class="i4">
</body>
</html>
